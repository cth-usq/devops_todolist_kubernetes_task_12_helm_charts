apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: {{ .Values.mysql.statefulSet }}
  serviceName: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Values.mysql.statefulSet.name }}
        image: {{ .Values.mysql.statefulSet.repository }}:{{ .Values.mysql.statefulSet.version }}
        env:
        {{- range $k := .Values.mysql.secret }}
        - name: {{ $k }}
          valueFrom:
            secretKeyRef:
              name: {{ .Chart.Name }}-secrets
              key: {{ $k }}
        {{- end }}
          value: app_db
        ports:
        - name: mysql
          containerPort: 3306
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
          subPath: mysql
        - name: config-map
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            {{ .Values.mysql.statefulSet.resources.requests }}
        livenessProbe:
          {{ .Values.mysql.statefulSet.livenessProbe }}
        readinessProbe:
          {{ .Values.mysql.statefulSet.readinessProbe }}
      volumes:
      - name: config-map
        configMap:
          name: mysql
      tolerations:
      {{ .Values.mysql.statefulSet.tolerations }}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.mysql.statefulSet.storage }}
